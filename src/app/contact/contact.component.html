<div class="thumbnail"> 
    <img class="media-object contact-image" src="assets/img/faces/{{contact.id || contact.imageId}}.jpg">
</div>

<div class="media-body">
    <div class="media-heading">
        <h3>
            {{index + 1}}.)
            {{contact.name}}
            <small>
                <a (click)="edit()">
                    <i class="glyphicon glyphicon-pencil"></i>
                </a>
                <a (click)="removeContact(index)">
                    <i class="gg-trash"></i>
                </a>
            </small>
        </h3>
    </div>

    <dl>
        <dt>[Phone Number]</dt>
        <dd >{{contact.tel}}</dd>
        <dt>[Email]</dt>
        <dd >{{contact.email}}</dd>
    </dl>
</div>
